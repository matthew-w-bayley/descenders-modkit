<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Dev Portal</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="/static/images/ProjectIcons/nohumanman.ico">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <meta name="Description" content="Just a guy and a computer. Take a look at some of my projects!">
        <meta property="OG:description" content="Just a guy and a computer. Take a look at some of my projects!">
        <meta property="OG:image" content="/static/images/PorjectIcons/Me.jpg">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="/static/css/index.css">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <v-card v-for="id in ids">
                        <v-card-title>[[id]]</v-card-title>
                        <v-text-field v-model="id.command"></v-text-field>
                        <v-card-actions>
                            <v-btn>Spectate</v-btn>
                            <v-btn v-on:click="SubmitEval(id)"></v-btn>
                        </v-card-actions>
                        
                        <div v-for="suggestion in suggested">[[suggestion]]</div>
                    </v-card>
                </v-main>
            </v-app>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="/static/dev.js"></script>

</html>
