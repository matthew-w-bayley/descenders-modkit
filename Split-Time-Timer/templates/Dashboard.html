<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>nohumanman</title>
        <link rel="stylesheet" href="/static/CSS/main_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="/static/Images/nohumanman_favicon.ico">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <meta name="Description" content="Just a guy and a computer. Take a look at some of my projects!">
        <img src="/static/Gifs/x_glitch.gif" style="display: none;">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    </head>
    <body style="padding:0; margin:0;">
        <div id="app">
            <v-app>
                <v-main>
                    <v-tabs>
                        <v-tab>Players</v-tab>
                        <v-tab>Leaderboards</v-tab>
                        <v-tab-item>
                            <v-list>
                                <v-card v-for="player in players">
                                    <v-card-title>[[player.steam_name]]</v-card-title>
                                    <v-card-text>
                                        Steam ID: [[player.steam_id]]<br>
                                        Current World: [[player.current_world]]<br>
                                        Trail Start Time: [[player.trail_start_time]]<br>
                                        Split Times: [[player.split_times]]<br>
                                    </v-card-text>
                                </v-card>
                            </v-list>
                        </v-tab-item>

                    </v-tabs>
                </v-main>
            </v-app>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>        
        var app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            vuetify : new Vuetify({
                theme: {
                    dark : {
                        primary: '#00b140',
                        secondary: '#424242',
                        accent: '#82B1FF',
                        error: '#FF5252',
                        info: '#2196F3',
                        success: '#4CAF50',
                        warning: '#FFC107',
                    }
            },
            }),
            data : {
                players: [],
            },
            methods: {
                update_players(){
                    console.log("Updating Players")
                    $.get("/API/DASHBOARD/GET-PLAYERS", function(data){
                        app.players = data["players"];
                    })
                },
            }
        }
        )
        setInterval(function(){
            app.update_players();
        }, 100);
    </script>
</html>
