# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .mod-loader-solution

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: .mod-loader-solution
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.5.0
    - name: Restore dependencies
      run: dotnet restore .mod-loader-solution/*.csproj
    - name: Build
      run: dotnet build .mod-loader-solution/*.csproj --no-restore
    - name: Test
      run: dotnet test  .mod-loader-solution/*.csproj --no-build --verbosity normal
