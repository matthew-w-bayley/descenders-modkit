# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .mod-loader-solution

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: ./mod-loader-solution
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.5.0
    - name: Restore dependencies
      run: nuget restore ModLoaderSolution.sln
    - name: Build
      run: msbuild /p:Configuration=Release ModLoaderSolution.sln
