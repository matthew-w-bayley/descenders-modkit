# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build ModLoaderSolution

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'mod-loader-solution/*'
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'mod-loader-solution/*'

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Build DotNET35
        run: |
           cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
           $output = .\MSBuild.exe $Env:GITHUB_WORKSPACE\mod-loader-solution\ModLoaderSolution.sln /p:WarningsAsErrors=true /p:WarningLevel=4  /nologo /v:q
           $warningsCount = ($output | Select-String -Pattern "Warning\(").Count
           if ($warningsCount -gt 0) { Write-Output "Build failed with $warningsCount warning(s): $output" }
           if ($warningsCount -gt 0) { exit 1 }
           else { Write-Output "Build successful" }
